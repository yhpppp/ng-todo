<div class="container">
  <h2>Todo</h2>
  <div>
    <form (ngSubmit)="createOrUpdateItem()"><input name="title" nz-input type="text" [(ngModel)]="form.title">
    </form>
  </div>
  <app-todo-item (updateTodoItem)="updateItem($event)" (removeTodoItem)="removeItem($event)"
    (todoItemCompleteChange)="setCompleteStatus(item.id,$event)" *ngFor="let item of taskService.taskList"
    [data]="item">
  </app-todo-item>
</div>
